	<button onclick="loadCars()"> load cars </button>

	<div class="js-output"></div>


<script>
	
var testUrl = 'http://www.mocky.io/v2/5a85ba3f3100005d002530db';

function loadCars() {
	// загрузка данных с сервера
	fetch(testUrl)
	  .then(function(response) {
	    return response.json();
	   })
	  .then(function(data) {
	    afterAjax(data);
	  });
};



function afterAjax(data){
	if (data.length) {
		data.forEach(function(el){
			cars.push(new Car(el.name, el.marka, el.date));
		});
	};

	showResult(cars);
};



function showResult(d) {
	var output = document.querySelector('.js-output');

	var str = '';

	d.forEach(function(el){
		str += '<div class="doggy">' + el.name + '</div>';
	});

	output.innerHTML = str;

};


</script>
