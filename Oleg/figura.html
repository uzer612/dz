class Circle extends Figure {
   constructor(name, type, radius){
    super(name, type);
    this.radius = radius;
    this.area();
    this.periphery();
  }
  area(){
    var areaCircle;
    areaCircle = 3.14 * this.radius * this.radius;
    console.log(this.name);
    console.log("Площадь", areaCircle);
  };
  periphery(){
    var peripheryCircle;
    peripheryCircle = 2 * this.radius * 3.14;
    console.log("Периметр" , peripheryCircle);
     console.log("///////////////////////////////");
  }
}



class Triangle extends Figure {
   constructor(name, type, storonaThree, storonaOne, storonaTwo){
    super(name, type);
    this.storonaThree = storonaThree;
    this.storonaOne = storonaOne;
    this.storonaTwo = storonaTwo;
    this.area();
    this.periphery();
  }
  area(){

    var p;
    var peripheryTria;
    peripheryTria = this.storonaThree + this.storonaOne + this.storonaTwo;

    console.log(this.name);

  };
  periphery(){

    peripheryTria = this.storonaThree + this.storonaOne + this.storonaTwo;
    console.log("Периметр" , peripheryTria);
     console.log("///////////////////////////////");
  }
}
